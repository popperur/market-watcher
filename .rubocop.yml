require:
  - rubocop-capybara
  - rubocop-factory_bot
  - rubocop-performance
  - rubocop-rails
  - rubocop-rspec
  - rubocop-rspec_rails

AllCops:
  NewCops: enable
  Exclude:
    - db/schema.rb
    - vendor/**/*
    - bin/bundle
    - bin/rails
    - bin/rake
    - tmp/**/*

Layout/LineLength:
  Max: 120
  AutoCorrect: true

Metrics/BlockLength:
  Max: 50 # Allow up to 50 lines per block
  AllowedMethods:
    - describe
    - context
    - it

Rails/I18nLocaleTexts:
  Exclude:
    - spec/**/*

Rails/Output:
  Enabled: false

RSpec/ExampleLength:
  Max: 6

RSpec/LetSetup:
  Enabled: false

RSpec/NestedGroups:
  Max: 4

Style/ClassAndModuleChildren:
  Enabled: false

Style/MethodCallWithArgsParentheses:
  Enabled: true
  IgnoreMacros: false

Style/StringLiterals:
  EnforcedStyle: double_quotes

Style/StringLiteralsInInterpolation:
  Enabled: false

Style/Documentation:
  Enabled: false
